<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pomodoro | Timer</title>
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
      
        <div class="progressaIndicator" title="Progress indicator">  
            <div class="timer">
                <div  class="display">
                    <h1 id="timer">25:00</h1>  
                </div>
                <div class="controls">
                    <button onclick="reset()" title="Reset"  id="button2"> <i class='bx bx-reset'></i> </button>
                    <button onclick="play();timerrun()" title="play" id="button1"><i class='bx bx-play-circle'></i></i></button>
                    <button onclick="pause()" title="pause"  id="button3"><i class='bx bx-pause-circle'></i></i></button>
                </div>
            </div>
       
            
        </div>
       
    </div>


    <script src="script.js"></script>
</body>
</html>
